name: build

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - run: brew install temurin
    - run: brew install -v ./Formula/pylucene.rb --head
    - run: brew test pylucene
