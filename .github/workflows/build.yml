name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 1,3,5"

jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    # TODO: revert to temurin when pylucene's gradle version supports java 18
    - run: brew install --cask adoptopenjdk/openjdk/adoptopenjdk16
    - run: brew install -v ./Formula/pylucene.rb
    - run: brew test pylucene
