name: build

on:
  workflow_dispatch:
  push:
    branches: [rc]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 1,3,5"

jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    # local temurin to pin version @19 for gradle support
    - run: brew install --cask -v ./Formula/temurin.rb
    - run: brew install -v ./Formula/pylucene.rb
    - run: brew test pylucene
